<span class="news-title">{{news?.title}}</span>
<span *ngIf="news?.url" class="news-url"> ({{news?.url | urlHostname}}) </span>
<span *ngIf="news?.author" class="news-by">by</span>
{{news?.author}}
<span class="news-created"> {{news?.created_at | timeSince}} </span>
<span class="news-hide" (click)="onHideNews(news.objectID)"><span>[</span> hide <span>]</span></span>
